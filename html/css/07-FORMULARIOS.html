
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML LAYOUT</title>
	<style>
	/* Adicione este c√≥digo ao seu arquivo CSS */

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: white;
  padding: 20px;
  text-align: center;
}

nav {
  width: 20%;
  float: left;
}

nav ul {
  list-style-type: none;
}

nav a {
  display: block;
  padding: 10px;
  color: black;
  text-decoration: none;
}

nav a:hover {
  background-color: #ccc;
}

article {
  width: 80%;
  float: right;
}

article h1 {
  font-size: 36px;
  margin-top: 20px;
}

article p {
  font-size: 18px;
}

form {
  margin: 20px;
}

form div {
  margin-bottom: 10px;
}

form label {
  display: block;
}

form input[type=text],
form input[type=email],
form textarea {
  width: 100%;
}

form input[type=submit] {
  background-color: #333;
  color: white;
  border: none;
  padding: 10px;
}
	</style>
</head>
